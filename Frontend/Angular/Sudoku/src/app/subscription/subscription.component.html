<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<div class="payment-container">
    <h2>Subscribe to the Game</h2>
    <form (submit)="onPaymentSubmit()">
      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" [(ngModel)]="cardNumber" name="cardNumber" (input)="formatCreditCardNumber($event)" placeholder="XXXX-XXXX-XXXX-XXXX" maxlength="19" required />
  
      <label for="expiry-date">Expiry Date:</label>
      <input type="text" id="expiry-date" [(ngModel)]="expiryDate" name="expiryDate" (input)="formatExpiryDate($event)" placeholder="MM/YY" maxlength="5" required />
  
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" [(ngModel)]="cvv" name="cvv" (input)="formatCvv($event)" placeholder="XXX" maxlength="3" required />
  
      <button type="submit">Pay Now</button>
    </form>
  </div>
</body>
</html>
